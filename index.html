q<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/svgs/brands/spotify.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets\css\styleLogin.css">
    <title>Login - Spotify</title>
</head>

<body>
    <div id="login">
        <div class="boxLogin">
            <i id="logoSpotify" class="fa-brands fa-spotify"></i>
            <h1>Entrar no Spotify</h1>
                <div class="btn">
                    <button class="btnFace">
                        <i class="fa-brands fa-facebook"></i>
                        Continue com o Facebook
                    </button>
                    <button class="btnGoogle">
                        <i class="fa-brands fa-google"></i>
                        Continue com o Google
                    </button>
                    <button class="btnApple">
                        <i class="fa-brands fa-apple"></i>
                        Continue com a Apple
                    </button>
                    <button class="btnNumero">
                        <i class="fa-solid fa-phone"></i>
                        Continue com número de <br> telefone
                    </button>
                </div>

            <div class="divider"></div>

            <form class="form">
                <span class="input-span">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" /></span>
                <input class="submit" type="submit"  value="Continuar" /><br>
                <span class="span">Não tem uma conta? <a href="#">Crie aqui</a></span>
            </form>
        </div>
    </div>
    <footer>              
        <div id="endBox">
        <div class="endPage">
            <p>Spotify Clone. Feito por <a href=" " id="gab" target="_blank">GabCespedes</a> & <a href=" " id="mike" target="_blank">MikaelZana</a> </p>
        </div>                    
        </div>
        </footer>
</body>

</html>
